<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sleep Tracker Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sleep Tracker</ion-title>
    </ion-toolbar>
  </ion-header>
  
    <ion-item>
      <label position="stacked">Username: </label>
      <ion-input [(ngModel)]="username" disabled></ion-input>
    </ion-item>
  
    <ion-item>
      <label position="stacked">Password: </label>
      <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
    </ion-item>
  
    <ion-button expand="full" (click)="changePassword()">Change Password</ion-button>
    <ion-button expand="full" color="danger" (click)="signOut()">Sign Out</ion-button>

  <div id="footer-container" class="ion-text-center">
    <ion-footer>
      <ion-toolbar full>
          <ion-buttons slot="start">
            <ion-button (click)="goToHome()">
              <ion-icon name="home"></ion-icon>
               Home
            </ion-button>
          </ion-buttons>
      
          <ion-buttons slot="start">
            <ion-button (click)="logSleep()">
              <ion-icon name="bed"></ion-icon>
               Log Sleep
            </ion-button>
          </ion-buttons>
      
          <ion-buttons slot="start">
            <ion-button (click)="viewData()">
              <ion-icon name="stats-chart"></ion-icon>
               View Data
            </ion-button>
          </ion-buttons>
      
          <ion-buttons slot="start">
            <ion-button (click)="goToSettings()">
              <ion-icon name="settings"></ion-icon>
               Settings
            </ion-button>
          </ion-buttons>

          <ion-buttons slot="start">
            <ion-button (click)="goToGoals()">
              <ion-icon name="star"></ion-icon>
               Goals
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
  </div>
</ion-content>
