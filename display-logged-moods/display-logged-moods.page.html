<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/data-view-component"></ion-back-button>
    </ion-buttons>
    <ion-title>Logged Moods</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div *ngIf="sleepyData.length == 0">
      <p> Nothing logged! </p>
  </div>
    <ion-list>
      <ion-item-sliding *ngFor="let item of sleepyData">
        <ion-item>
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ formatDate(item.loggedAt) }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div>Mood: {{ item.summaryString() }}</div>
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  
    
    <div id="footer-container" class="ion-text-center">
      <ion-footer>
        <ion-toolbar full>
          <ion-buttons slot="start">
            <ion-button (click)="goToHome()">
              <ion-icon name="home"></ion-icon>
              Home
            </ion-button>
          </ion-buttons>
        
          <ion-buttons slot="start">
            <ion-button (click)="logSleep()">
              <ion-icon name="bed"></ion-icon>
              Log Sleep
            </ion-button>
          </ion-buttons>
        
          <ion-buttons slot="start">
            <ion-button (click)="viewData()">
              <ion-icon name="stats-chart"></ion-icon>
              View Data
            </ion-button>
          </ion-buttons>
        
          <ion-buttons slot="start">
            <ion-button (click)="goToSettings()">
              <ion-icon name="settings"></ion-icon>
              Settings
            </ion-button>
          </ion-buttons>
  
          <ion-buttons slot="start">
            <ion-button (click)="goToGoals()">
              <ion-icon name="star"></ion-icon>
              Goals
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </div>
  </ion-content>
