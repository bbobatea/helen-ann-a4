<!-- In your change password modal template -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Delete Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Password update form -->
  <ion-item>
    <ion-label position="stacked">Are you sure you want to delete this account?
       All data will be lost and cannot be recovered</ion-label>
  </ion-item>
  <!-- Other form fields and buttons -->
  <ion-button expand="full" color="danger" (click)="deleteValue()">Yes</ion-button>
  <ion-button expand="full" (click)="cancel()">Cancel</ion-button>
</ion-content>
