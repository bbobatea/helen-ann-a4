
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Log Sleep
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <div id="sleep-scale-button-container">
      <div id="sleepiness-scale-container">
        <ion-range aria-label="Range with ticks" [ticks]="true" [snaps]="true" [min]="1" [max]="7" [(ngModel)]="loggedMood">
          <ion-icon slot="start" name="happy-outline" class="custom-ion-icon"></ion-icon>
          <ion-icon slot="end" name="sad-outline" class="custom-ion-icon"></ion-icon>
        </ion-range>
      </div>
    
      <ion-button (click)="saveLoggedMood()" class="custom-ion-button">Log Mood</ion-button>
    </div>
    <div id="sleep-buttons-container">
      <ion-button *ngIf="!isStartTimeSet" (click)="updateStartTime()">Start</ion-button>
      <ion-button *ngIf="isStartTimeSet" (click)="updateEndTime()">End</ion-button>
      <ion-button (click)="totalHours()">Amount of Hours</ion-button>
      <ion-button (click)="retrieveSleepData()">Get data</ion-button>
    </div>
    <div id="container">
      <h2> Good night </h2>
    </div>
  </ion-content>


<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" (click)="goToHome()">
    <ion-icon aria-hidden="true" name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="logSleep" (click)="logSleep()">
    <ion-icon aria-hidden="true" name="bed"></ion-icon>
    <ion-label>log sleep</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="data" (click)="viewData()">
    <ion-icon aria-hidden="true" name="stats-chart"></ion-icon>
    <ion-label>view data</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="settings" (click)="goToSettings()">
    <ion-icon aria-hidden="true" name="stats-chart"></ion-icon>
    <ion-label>settings</ion-label>
  </ion-tab-button>
</ion-tab-bar>
