<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sleep Tracker Log Sleep
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-button *ngIf="!isStartTimeSet" (click)="updateStartTime()">Start</ion-button>
  <ion-button *ngIf="isStartTimeSet" (click)="updateEndTime()">End</ion-button>
  <ion-button (click)="totalHours()">Amount of Hours</ion-button>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sleep Tracker</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <h1> Welcome! Start logging sleep now! </h1>
  </div>
  
  <div id="footer-container" class="ion-text-center">
    <ion-footer>
      <ion-toolbar full>
          <ion-buttons slot="start">
            <ion-button (click)="goToHome()">
              <ion-icon name="home"></ion-icon>
               Home
            </ion-button>
          </ion-buttons>
      
          <ion-buttons slot="start">
            <ion-button (click)="logSleep()">
              <ion-icon name="bed"></ion-icon>
               Log Sleep
            </ion-button>
          </ion-buttons>
      
          <ion-buttons slot="start">
            <ion-button (click)="viewData()">
              <ion-icon name="stats-chart"></ion-icon>
               View Data
            </ion-button>
          </ion-buttons>
      
          <ion-buttons slot="start">
            <ion-button (click)="goToSettings()">
              <ion-icon name="settings"></ion-icon>
               Settings
            </ion-button>
          </ion-buttons>

          <ion-buttons slot="start">
            <ion-button (click)="goToGoals()">
              <ion-icon name="star"></ion-icon>
               Goals
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
  </div>
</ion-content>
